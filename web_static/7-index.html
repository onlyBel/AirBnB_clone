<!DOCTYPE html>
<html>
<head>
  <link href="images/icon.ico" rel="shortcut icon">
  <link href="styles/4-common.css" rel="stylesheet">
  <link href="styles/3-header.css" rel="stylesheet">
  <link href="styles/3-footer.css" rel="stylesheet">
  <link href="styles/6-filters.css" rel="stylesheet">
  <link href="styles/7-places.css" rel="stylesheet">
  <title>AirBnB clone</title>
</head>
<body>
  <header>
    <div class="hbnb"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
          <h3>States</h3>
          <h4>Colombia, Argentina...</h4>
        <ul class="popover">
          <ul><h2>Arizona:</h2>
            <li><h4>Page</h4></li>
            <li><h4>Page 2</h4></li>
          </ul>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>TV</li>
          <li>Kitchen</li>
          <li>Iron</li>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <article><h2>My home</h2></article>
      <article><h2>Tiny house</h2></article>
      <article><h2>A suite</h2></article>
    </section>
  </div>
  <footer>
    <h3>Holberton School<h3>
  </footer>
</body>
</html>
